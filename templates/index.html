<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Impressão</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body data-printers='{{ printers | tojson | safe }}'>
  <div class="container">
    <div class="nav">
      <a href="{{ url_for('index') }}">Impressão</a>
      {% if session.get('logged_in') %}
        <a href="{{ url_for('settings') }}">Configurar Impressora</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login', next=url_for('settings')) }}">Admin</a>
      {% endif %}
    </div>

    <h1>Imprimir EAN-13</h1>
    <form method="POST" action="{{ url_for('index') }}">
      <label for="codigo">Código EAN-13:</label>
      <input type="text" id="codigo" name="codigo" required>

      <fieldset style="margin-top:10px;">
        <legend>Modo de Impressão:</legend>
        <label>
          <input type="radio" name="modo" value="Floricultura"
            {% if modo == "Floricultura" %}checked{% endif %}>
          Floricultura
        </label>
        <label>
          <input type="radio" name="modo" value="FLV"
            {% if modo == "FLV" %}checked{% endif %}>
          FLV
        </label>
      </fieldset>

      <div class="form-inline">
        <div class="form-group">
          <label for="copies">Cópias (1–100):</label>
          <input 
            type="number" 
            id="copies" 
            name="copies" 
            min="1" max="100" required
          />
        </div>
        <div class="form-group">
          <label for="printer_ip">Impressora:</label>
          <select name="printer_ip" id="printer_ip" required>
            <!-- será preenchido pelo printer.js -->
          </select>
        </div>
      </div>

      <div style="margin-top:15px;">
        <button type="submit" name="action" value="print">Imprimir</button>
        <button type="submit" name="action" value="load" formnovalidate>
          Enviar Carga
        </button>
      </div>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat, msg in messages %}
        <div class="{{ 'flash-success' if cat=='success' else 'flash' }}">
          {{ msg }}
        </div>
      {% endfor %}
    {% endwith %}
  </div>

  <!-- lê o JSON do atributo data-printers e popula a variável global -->
  <script>
    (function(){
      const printers = JSON.parse(document.body.dataset.printers);
      window.PRINTERS = printers;
    })();
  </script>
  <!-- carrega seu script de forma deferida -->
  <script defer src="{{ url_for('static', filename='printer.js') }}"></script>
</body>
</html>
