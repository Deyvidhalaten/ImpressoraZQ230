<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Configurar Impressora</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">

    <div class="nav">
      <a href="{{ url_for('index') }}">Impressão</a>
      <a href="{{ url_for('printers') }}">Cadastro Impressora</a>
      <a href="{{ url_for('logs') }}" class="{{ 'active' if request.endpoint=='logs' else '' }}"> Logs</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Seletor de Layout -->
    <label for="tema">Tema de Estilo:</label>
    <select id="tema" style="margin-bottom: 15px;">
      <option value="bistek">Bistek</option>
      <option value="padrao">Legado</option>      
    </select>


<!-- Botão vermelho de Encerrar Sistema, agora centralizado -->
<form method="POST"
      action="{{ url_for('shutdown') }}"
      class="shutdown-form"
      novalidate>
  <input type="password"
         name="shutdown_password"
         placeholder="Senha p/ encerrar"
         required>
  <button type="submit">
    Encerrar Sistema
  </button>
</form>

    <h1>Configurar Impressora</h1>
    <form method="POST" action="{{ url_for('settings') }}">
  <label for="ls_flor">LS Manual Floricultura:</label>
  <input type="number" id="ls_flor" name="ls_flor"
         value="{{ ls_flor }}" required>

  <label for="ls_flv">LS Manual FLV:</label>
  <input type="number" id="ls_flv" name="ls_flv"
         value="{{ ls_flv }}" required>

  <button type="submit">Salvar Configurações</button>
</form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat, msg in messages %}
        <div class="{{ 'flash-success' if cat=='success' else 'flash' }}">{{ msg }}</div>
      {% endfor %}
    {% endwith %}
  </div>

  <!-- Script para troca de Layout -->
 <script>
    document.getElementById("tema").addEventListener("change", function () {
      const temaSelecionado = this.value;
      localStorage.setItem("temaSelecionado", temaSelecionado); // salva no navegador
    });
  </script>
</body>
</html>
