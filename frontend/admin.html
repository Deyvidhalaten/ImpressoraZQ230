<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - BistekPrinter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="logo-bistek.jfif" alt="Bistek" class="logo-img">
                </div>
                <nav class="header-nav">
                    <a href="index.html" class="nav-link">üè∑Ô∏è Impress√£o</a>
                    <a href="stats.html" class="nav-link">üìä Estat√≠sticas</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <!-- Seletor de Impressora -->
            <section class="admin-section">
                <h2 class="section-title">Selecionar Impressora</h2>
                <div class="card">
                    <div class="form-group">
                        <label for="printerAdminSelect" class="form-label">Impressora da Loja</label>
                        <select id="printerAdminSelect" class="form-select">
                            <!-- Preenchido via JS -->
                        </select>
                    </div>
                </div>
            </section>

            <!-- Configura√ß√£o de LS -->
            <section class="admin-section">
                <h2 class="section-title">Configurar Margem (LS)</h2>
                <div class="card">
                    <form id="lsForm" class="admin-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="lsFlor" class="form-label">LS Floricultura</label>
                                <input type="number" id="lsFlor" class="form-input" value="0">
                            </div>
                            <div class="form-group">
                                <label for="lsFlv" class="form-label">LS FLV</label>
                                <input type="number" id="lsFlv" class="form-input" value="0">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">üíæ Salvar Configura√ß√µes</button>
                    </form>
                </div>
            </section>

            <!-- Lista de Impressoras -->
            <section class="admin-section">
                <h2 class="section-title">Impressoras Cadastradas</h2>
                <div class="card">
                    <div class="table-container">
                        <table class="admin-table" id="printersTable">
                            <thead>
                                <tr>
                                    <th>Loja</th>
                                    <th>Nome</th>
                                    <th>Fun√ß√£o</th>
                                    <th>LS Flor</th>
                                    <th>LS FLV</th>
                                    <th>A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody id="printersTableBody">
                                <!-- Preenchido via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Adicionar Impressora -->
            <section class="admin-section">
                <h2 class="section-title">Adicionar Impressora</h2>
                <div class="card">
                    <form id="addPrinterForm" class="admin-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="newLoja" class="form-label">Loja</label>
                                <input type="number" id="newLoja" class="form-input" min="1" max="99" required>
                            </div>
                            <div class="form-group">
                                <label for="newNome" class="form-label">Nome</label>
                                <input type="text" id="newNome" class="form-input" placeholder="Ex: Frente de Caixa"
                                    required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="newIp" class="form-label">IP da Impressora</label>
                                <input type="text" id="newIp" class="form-input" placeholder="Ex: 10.4.30.116" required>
                            </div>
                            <div class="form-group">
                                <label for="newFuncao" class="form-label">Fun√ß√£o</label>
                                <select id="newFuncao" class="form-select" multiple>
                                    <option value="floricultura">Floricultura</option>
                                    <option value="flv">FLV</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="newLsFlor" class="form-label">LS Flor</label>
                                <input type="number" id="newLsFlor" class="form-input" value="0">
                            </div>
                            <div class="form-group">
                                <label for="newLsFlv" class="form-label">LS FLV</label>
                                <input type="number" id="newLsFlv" class="form-input" value="0">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">‚ûï Adicionar Impressora</button>
                    </form>
                </div>
            </section>
        </main>

        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
