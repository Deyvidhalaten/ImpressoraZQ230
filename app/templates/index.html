<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Impressão</title>
  
  <!-- Link dinâmico para o estilo -->
  <link id="theme-style" rel="stylesheet"
      href="{{ url_for('static', filename='style-bistek.css') }}"
      data-padrao="{{ url_for('static', filename='style.css') }}"
      data-bistek="{{ url_for('static', filename='style-bistek.css') }}">
</head>

<body data-printers='{{ printers | tojson | safe }}'>
   
  <div class="container">
    <div class="nav">
    <div class="nav-logo">
    <img src="" />
  </div>
  <div class="nav-links">
    {% if session.get('logged_in') %}
      <a class="link2" href="{{ url_for('admin.settings') }}">Configurações</a>
      <a class="link3" href="{{ url_for('admin.logout') }}">Logout</a>
    {% else %}
      <a class="link4" href="{{ url_for('admin.login', next=url_for('admin.settings')) }}">Admin</a>
    {% endif %}
  </div>
  </div>
    <h1 class="texto1">IMPRIMIR EAN-13</h1>
    <form method="POST" action="{{ url_for('main.index') }}">
      <label for="codigo">Código EAN-13:</label>
      <input type="text" id="codigo" name="codigo" required autocomplete="off">

<div class="form-inline">
  <div class="form-group">
    <label for="modo">Tipo de Impressão:</label>
    <select name="modo" id="modo" required>
      {% for chave, exibicao in modos_disponiveis %}
        <option value="{{ chave }}" {% if modo == chave %}selected{% endif %}>{{ exibicao }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="copies">Cópias:</label>
    <input 
      type="number" 
      id="copies" 
      name="copies" 
      min="1" max="100" required
    />
  </div>

  <div class="form-group">
    <label for="printer_ip">Impressora:</label>
    <select name="printer_ip" id="printer_ip" required>
      <!-- será preenchido pelo printer.js -->
    </select>
  </div>
</div>

      <div style="margin-top:15px;">
        <button id="imprimir" type="submit" name="action" value="print">Imprimir</button>
        <button id="carga" type="submit" name="action" value="load" formnovalidate>
          Enviar Carga
        </button>
      </div>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat, msg in messages %}
        <div class="{{ 'flash-success' if cat=='success' else 'flash' }}">
          {{ msg }}
        </div>
      {% endfor %}
    {% endwith %}
  </div>

  <!-- lê o JSON do atributo data-printers e popula a variável global -->
  <script>
    (function(){
      const printers = JSON.parse(document.body.dataset.printers);
      window.PRINTERS = printers;
    })();
  </script>
  <!-- carrega seu script de forma deferida -->
  <script defer src="{{ url_for('static', filename='printer.js') }}"></script>

  <!-- Script para troca de Layout -->
  <script>
    window.addEventListener("DOMContentLoaded", function () {
    const tema = localStorage.getItem("temaSelecionado") || "bistek"; // padrão inicial
    const link = document.getElementById("theme-style");
    
    // Caminhos renderizados pelo Jinja
    const hrefPadrao = link.dataset.padrao;
    const hrefBistek = link.dataset.bistek;

    link.href = tema === "bistek" ? hrefBistek : hrefPadrao;
    });
  </script>
</body>
</html>
